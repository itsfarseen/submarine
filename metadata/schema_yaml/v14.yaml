Si1LookupTypeId:
  type: "import"
  module: "scaleInfo"
  item: "Si1LookupTypeId"

Si1Field:
  type: "import"
  module: "scaleInfo"
  item: "Si1Field"

Si1Type:
  type: "import"
  module: "scaleInfo"
  item: "Si1Type"

StorageEntryModifier:
  type: "import"
  module: "v13"
  item: "StorageEntryModifier"

StorageHasher:
  type: "import"
  module: "v13"
  item: "StorageHasher"

PortableRegistry:
  type: "struct"
  fields:
    - name: "types"
      type: 
        type: "vec"
        item: "PortableType"

PortableType:
  type: "struct"
  fields:
    - name: "id"
      type: "Si1LookupTypeId"
    - name: "type"
      type: "Si1Type"

ErrorMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: 
        type: "vec"
        item: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"
    - name: "args"
      type: 
        type: "vec"
        item: "type"

EventMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: 
        type: "vec"
        item: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"
    - name: "args"
      type: 
        type: "vec"
        item: "type"

FunctionArgumentMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: "type"
    - name: "typeName"
      type: 
        type: "option"
        item: "type"

FunctionMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: 
        type: "vec"
        item: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"
    - name: "args"
      type: 
        type: "vec"
        item: "FunctionArgumentMetadata"

ExtrinsicMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "version"
      type: "u8"
    - name: "signedExtensions"
      type: 
        type: "vec"
        item: "SignedExtensionMetadata"

Metadata:
  type: "struct"
  fields:
    - name: "lookup"
      type: "PortableRegistry"
    - name: "pallets"
      type: 
        type: "vec"
        item: "PalletMetadata"
    - name: "extrinsic"
      type: "ExtrinsicMetadata"
    - name: "type"
      type: "Si1LookupTypeId"

PalletCallMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

PalletConstantMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "value"
      type: "bytes"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"

PalletErrorMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

PalletEventMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

PalletMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "storage"
      type: 
        type: "option"
        item: "PalletStorageMetadata" 
    - name: "calls"
      type: 
        type: "option"
        item: "PalletCallMetadata"
    - name: "events"
      type: 
        type: "option"
        item: "PalletEventMetadata"
    - name: "constants"
      type: 
        type: "vec"
        item: "PalletConstantMetadata"
    - name: "errors"
      type: 
        type: "option"
        item: "PalletErrorMetadata"
    - name: "index"
      type: "u8"

PalletStorageMetadata:
  type: "struct"
  fields:
    - name: "prefix"
      type: "text"
    - name: "items"
      type: 
        type: "vec"
        item: "StorageEntryMetadata"

SignedExtensionMetadata:
  type: "struct"
  fields:
    - name: "identifier"
      type: "text"
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "additionalSigned"
      type: "Si1LookupTypeId"

StorageEntryMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "modifier"
      type: "StorageEntryModifier"
    - name: "type"
      type: "StorageEntryType"
    - name: "fallback"
      type: "bytes"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"

StorageEntryType:
  type: "enum_complex"
  variants:
    - name: "Plain"
      type: "Si1LookupTypeId"
    - name: "Map"
      type: "StorageEntryMap"

StorageEntryMap:
  type: "struct"
  fields:
    - name: "hashers"
      type: 
        type: "vec"
        item: "StorageHasher"
    - name: "key"
      type: "Si1LookupTypeId"
    - name: "value"
      type: "Si1LookupTypeId"
