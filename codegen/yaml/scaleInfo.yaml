Si0TypeDefPrimitive:
  type: "enum_simple"
  variants:
    - 'Bool'
    - 'Char'
    - 'Str'
    - 'U8'
    - 'U16'
    - 'U32'
    - 'U64'
    - 'U128'
    - 'U256'
    - 'I8'
    - 'I16'
    - 'I32'
    - 'I64'
    - 'I128'
    - 'I256'

Si0Path: "text"

Si1LookupTypeId: "compact"

Si1Field:
  type: "struct"
  fields:
    - name: "name"
      type: 
        type: "option"
        item: "text"
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "typeName"
      type: 
        type: "option"
        item: "text"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"

Si1Path: "Si0Path"

Si1Type:
  type: "struct"
  fields:
    - name: "path"
      type: "Si1Path"
    - name: "params"
      type: 
        type: "vec"
        item: "Si1TypeParameter"
    - name: "def"
      type: "Si1TypeDef"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"

Si1TypeDef:
  type: "enum_complex"
  variants:
    - name: "Composite"
      type: "Si1TypeDefComposite"
    - name: "Variant"
      type: "Si1TypeDefVariant"
    - name: "Sequence"
      type: "Si1TypeDefSequence"
    - name: "Array"
      type: "Si1TypeDefArray"
    - name: "Tuple"
      type: "Si1TypeDefTuple"
    - name: "Primitive"
      type: "Si1TypeDefPrimitive"
    - name: "Compact"
      type: "Si1TypeDefCompact"
    - name: "BitSequence"
      type: "Si1TypeDefBitSequence"
    - name: "HistoricMetaCompat"
      type: "type"

Si1TypeDefArray:
  type: "struct"
  fields:
    - name: "len"
      type: "u32"
    - name: "type"
      type: "Si1LookupTypeId"

Si1TypeDefBitSequence:
  type: "struct"
  fields:
    - name: "bitStoreType"
      type: "Si1LookupTypeId"
    - name: "bitOrderType"
      type: "Si1LookupTypeId"

Si1TypeDefCompact:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

Si1TypeDefComposite:
  type: "struct"
  fields:
    - name: "fields"
      type: 
        type: "vec"
        item: "Si1Field"

Si1TypeDefPrimitive: "Si0TypeDefPrimitive"

Si1TypeDefSequence:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

Si1TypeDefTuple:
  type: "vec"
  item: "Si1LookupTypeId"

Si1TypeParameter:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: 
        type: "option"
        item: "Si1LookupTypeId"

Si1TypeDefVariant:
  type: "struct"
  fields:
    - name: "variants"
      type: 
        type: "vec"
        item: "Si1Variant"

Si1Variant:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: 
        type: "vec"
        item: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: 
        type: "vec"
        item: "text"
