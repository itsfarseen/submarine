ErrorMetadata:
  type: "import"
  module: "v12"
  item: "ErrorMetadata"

EventMetadata:
  type: "import"
  module: "v12"
  item: "EventMetadata"

ExtrinsicMetadata:
  type: "import"
  module: "v12"
  item: "ExtrinsicMetadata"

FunctionArgumentMetadata:
  type: "import"
  module: "v12"
  item: "FunctionArgumentMetadata"

FunctionMetadata:
  type: "import"
  module: "v12"
  item: "FunctionMetadata"

Metadata:
  type: "import"
  module: "v12"
  item: "Metadata"

ModuleConstantMetadata:
  type: "import"
  module: "v12"
  item: "ModuleConstantMetadata"

ModuleMetadata:
  type: "import"
  module: "v12"
  item: "ModuleMetadata"

StorageEntryModifier:
  type: "import"
  module: "v12"
  item: "StorageEntryModifier"

StorageHasher:
  type: "import"
  module: "v12"
  item: "StorageHasher"

StorageEntryMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "modifier"
      type: "StorageEntryModifier"
    - name: "type"
      type: "StorageEntryType"
    - name: "fallback"
      type: "bytes"
    - name: "docs"
      type: "vec"
      item: "text"

StorageEntryType:
  type: "enum_complex"
  variants:
    - name: "Plain"
      type: "type"
    - name: "Map"
      type: "StorageEntryMap"
    - name: "DoubleMap"
      type: "StorageEntryDoubleMap"
    - name: "NMap"
      type: "StorageEntryNMap"

StorageEntryMap:
  type: "struct"
  fields:
    - name: "hasher"
      type: "StorageHasher"
    - name: "key"
      type: "type"
    - name: "value"
      type: "type"
    - name: "linked"
      type: "bool"

StorageEntryDoubleMap:
  type: "struct"
  fields:
    - name: "hasher"
      type: "StorageHasher"
    - name: "key1"
      type: "type"
    - name: "key2"
      type: "type"
    - name: "value"
      type: "type"
    - name: "key2Hasher"
      type: "StorageHasher"

StorageEntryNMap:
  type: "struct"
  fields:
    - name: "keyVec"
      type: "vec"
      item: "type"
    - name: "hashers"
      type: "vec"
      item: "StorageHasher"
    - name: "value"
      type: "type"

StorageMetadata:
  type: "struct"
  fields:
    - name: "prefix"
      type: "text"
    - name: "items"
      type: "vec"
      item: "StorageEntryMetadata"
