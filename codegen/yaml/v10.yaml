ErrorMetadata:
  type: "import"
  module: "v9"
  item: "ErrorMetadata"

EventMetadata:
  type: "import"
  module: "v9"
  item: "EventMetadata"

FunctionArgumentMetadata:
  type: "import"
  module: "v9"
  item: "FunctionArgumentMetadata"

FunctionMetadata:
  type: "import"
  module: "v9"
  item: "FunctionMetadata"

ModuleConstantMetadata:
  type: "import"
  module: "v9"
  item: "ModuleConstantMetadata"

StorageEntryModifier:
  type: "import"
  module: "v9"
  item: "StorageEntryModifier"

Metadata:
  type: "struct"
  fields:
    - name: "modules"
      type: "vec"
      item:
        type: "ModuleMetadata"

ModuleMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "storage"
      type: "option"
      item:
        type: "StorageMetadata"
    - name: "calls"
      type: "option"
      item:
        type: "vec"
        item:
          type: "FunctionMetadata"
    - name: "events"
      type: "option"
      item:
        type: "vec"
        item:
          type: "EventMetadata"
    - name: "constants"
      type: "vec"
      item:
        type: "ModuleConstantMetadata"
    - name: "errors"
      type: "vec"
      item:
        type: "ErrorMetadata"

StorageEntryMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "modifier"
      type: "StorageEntryModifier"
    - name: "type"
      type: "StorageEntryType"
    - name: "fallback"
      type: "bytes"
    - name: "docs"
      type: "vec"
      item:
        type: "text"

StorageEntryType:
  type: "enum_complex"
  variants:
    - name: "Plain"
      type: "type"
    - name: "Map"
      type: "StorageEntryMap"
    - name: "DoubleMap"
      type: "StorageEntryDoubleMap"

StorageEntryMap:
  type: "struct"
  fields:
    - name: "hasher"
      type: "StorageHasher"
    - name: "key"
      type: "type"
    - name: "value"
      type: "type"
    - name: "linked"
      type: "bool"

StorageEntryDoubleMap:
  type: "struct"
  fields:
    - name: "hasher"
      type: "StorageHasher"
    - name: "key1"
      type: "type"
    - name: "key2"
      type: "type"
    - name: "value"
      type: "type"
    - name: "key2Hasher"
      type: "StorageHasher"

StorageMetadata:
  type: "struct"
  fields:
    - name: "prefix"
      type: "text"
    - name: "items"
      type: "vec"
      item:
        type: "StorageEntryMetadata"

StorageHasher:
  type: "enum_simple"
  variants:
    - "Blake2_128"
    - "Blake2_256"
    - "Blake2_128Concat"
    - "Twox128"
    - "Twox256"
    - "Twox64Concat"
