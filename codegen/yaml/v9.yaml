ErrorMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "docs"
      type: "vec"
      item: 
        type: "text"

EventMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "args"
      type: "vec"
      item: 
        type: "type"
    - name: "docs"
      type: "vec"
      item: 
        type: "text"

FunctionArgumentMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: "type"

FunctionMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "args"
      type: "vec"
      item:
        type: "FunctionArgumentMetadata"
    - name: "docs"
      type: "vec"
      item:
        type: "text"

Metadata:
  type: "struct"
  fields:
    - name: "modules"
      type: "vec"
      item:
        type: "ModuleMetadata"

ModuleConstantMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: "type"
    - name: "value"
      type: "bytes"
    - name: "docs"
      type: "vec"
      item:
        type: "text"

ModuleMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "storage"
      type: "option"
      item:
        type: "StorageMetadata"
    - name: "calls"
      type: "option"
      item:
        type: "vec"
        item:
          type: "FunctionMetadata"
    - name: "events"
      type: "option"
      item:
        type: "vec"
        item:
          type: "EventMetadata"
    - name: "constants"
      type: "vec"
      item:
        type: "ModuleConstantMetadata"
    - name: "errors"
      type: "vec"
      item:
        type: "ErrorMetadata"

StorageEntryMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "modifier"
      type: "StorageEntryModifier"
    - name: "type"
      type: "StorageEntryType"
    - name: "fallback"
      type: "bytes"
    - name: "docs"
      type: "vec"
      item:
        type: "text"

StorageEntryModifier:
  type: "enum_simple"
  variants:
    - "Optional"
    - "Default"
    - "Required"

StorageEntryType:
  type: "enum_complex"
  variants:
    - name: "Plain"
      type: "type"
    - name: "Map"
      type: "struct"
      fields:
        - name: "hasher"
          type: "StorageHasher"
        - name: "key"
          type: "type"
        - name: "value"
          type: "type"
        - name: "linked"
          type: "bool"
    - name: "DoubleMap"
      type: "struct"
      fields:
        - name: "hasher"
          type: "StorageHasher"
        - name: "key1"
          type: "type"
        - name: "key2"
          type: "type"
        - name: "value"
          type: "type"
        - name: "key2Hasher"
          type: "StorageHasher"

StorageHasher:
  type: "enum_simple"
  variants:
    - "Blake2_128"
    - "Blake2_256"
    - "Twox128"
    - "Twox256"
    - "Twox64Concat"

StorageMetadata:
  type: "struct"
  fields:
    - name: "prefix"
      type: "text"
    - name: "items"
      type: "vec"
      item:
        type: "StorageEntryMetadata"
