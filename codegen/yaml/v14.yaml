StorageEntryModifier:
  type: "import"
  module: "v13"
  item: "StorageEntryModifier"

StorageHasher:
  type: "import"
  module: "v13"
  item: "StorageHasher"

PortableType:
  type: "struct"
  fields:
    id:
      type: "Si1LookupTypeId"
    type:
      type: "Si1Type"

ErrorMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    fields:
      type: "vec"
      item:
        type: "Si1Field"
    index:
      type: "u8"
    docs:
      type: "vec"
      item:
        type: "text"
    args:
      type: "vec"
      item:
        type: "type"

EventMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    fields:
      type: "vec"
      item:
        type: "Si1Field"
    index:
      type: "u8"
    docs:
      type: "vec"
      item:
        type: "text"
    args:
      type: "vec"
      item:
        type: "type"

FunctionArgumentMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    type:
      type: "type"
    typeName:
      type: "option"
      item:
        type: "type"

FunctionMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    fields:
      type: "vec"
      item:
        type: "Si1Field"
    index:
      type: "u8"
    docs:
      type: "vec"
      item:
        type: "text"
    args:
      type: "vec"
      item:
        type: "FunctionArgumentMetadata"

ExtrinsicMetadata:
  type: "struct"
  fields:
    type:
      type: "SiLookupTypeId"
    version:
      type: "u8"
    signedExtensions:
      type: "vec"
      item:
        type: "SignedExtensionMetadata"

Metadata:
  type: "struct"
  fields:
    lookup:
      type: "PortableRegistry"
    pallets:
      type: "vec"
      item:
        type: "PalletMetadata"
    extrinsic:
      type: "ExtrinsicMetadata"
    type:
      type: "SiLookupTypeId"

PalletCallMetadata:
  type: "struct"
  fields:
    type:
      type: "SiLookupTypeId"

PalletConstantMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    type:
      type: "SiLookupTypeId"
    value:
      type: "bytes"
    docs:
      type: "vec"
      item:
        type: "text"

PalletErrorMetadata:
  type: "struct"
  fields:
    type:
      type: "SiLookupTypeId"

PalletEventMetadata:
  type: "struct"
  fields:
    type:
      type: "SiLookupTypeId"

PalletMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    storage:
      type: "option"
      item:
        type: "PalletStorageMetadata"
    calls:
      type: "option"
      item:
        type: "PalletCallMetadata"
    events:
      type: "option"
      item:
        type: "PalletEventMetadata"
    constants:
      type: "vec"
      item:
        type: "PalletConstantMetadata"
    errors:
      type: "option"
      item:
        type: "PalletErrorMetadata"
    index:
      type: "u8"

PalletStorageMetadata:
  type: "struct"
  fields:
    prefix:
      type: "text"
    items:
      type: "vec"
      item:
        type: "StorageEntryMetadata"

SignedExtensionMetadata:
  type: "struct"
  fields:
    identifier:
      type: "text"
    type:
      type: "SiLookupTypeId"
    additionalSigned:
      type: "SiLookupTypeId"

StorageEntryMetadata:
  type: "struct"
  fields:
    name:
      type: "text"
    modifier:
      type: "StorageEntryModifier"
    type:
      type: "StorageEntryType"
    fallback:
      type: "bytes"
    docs:
      type: "vec"
      item:
        type: "text"

StorageEntryType:
  type: "enum_complex"
  variants:
    - name: "Plain"
      type: "SiLookupTypeId"
    - name: "Map"
      type: "struct"
      fields:
        - name: "hashers"
          type: "vec"
          item:
            type: "StorageHasher"
        - name: "key"
          type: "SiLookupTypeId"
        - name: "value"
          type: "SiLookupTypeId"
