Si1LookupTypeId:
  type: "import"
  module: "scaleInfo"
  item: "Si1LookupTypeId"

Si1Field:
  type: "import"
  module: "scaleInfo"
  item: "Si1Field"

Si1Type:
  type: "import"
  module: "scaleInfo"
  item: "Si1Type"

StorageEntryModifier:
  type: "import"
  module: "v13"
  item: "StorageEntryModifier"

StorageHasher:
  type: "import"
  module: "v13"
  item: "StorageHasher"

PortableType:
  type: "struct"
  fields:
    - name: "id"
      type: "Si1LookupTypeId"
    - name: "type"
      type: "Si1Type"

ErrorMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: "vec"
      item:
        type: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: "vec"
      item:
        type: "text"
    - name: "args"
      type: "vec"
      item:
        type: "type"

EventMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: "vec"
      item:
        type: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: "vec"
      item:
        type: "text"
    - name: "args"
      type: "vec"
      item:
        type: "type"

FunctionArgumentMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: "type"
    - name: "typeName"
      type: "option"
      item:
        type: "type"

FunctionMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "fields"
      type: "vec"
      item:
        type: "Si1Field"
    - name: "index"
      type: "u8"
    - name: "docs"
      type: "vec"
      item:
        type: "text"
    - name: "args"
      type: "vec"
      item:
        type: "FunctionArgumentMetadata"

ExtrinsicMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "version"
      type: "u8"
    - name: "signedExtensions"
      type: "vec"
      item:
        type: "SignedExtensionMetadata"

Metadata:
  type: "struct"
  fields:
    - name: "lookup"
      type: "PortableRegistry"
    - name: "pallets"
      type: "vec"
      item:
        type: "PalletMetadata"
    - name: "extrinsic"
      type: "ExtrinsicMetadata"
    - name: "type"
      type: "Si1LookupTypeId"

PalletCallMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

PalletConstantMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "value"
      type: "bytes"
    - name: "docs"
      type: "vec"
      item:
        type: "text"

PalletErrorMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

PalletEventMetadata:
  type: "struct"
  fields:
    - name: "type"
      type: "Si1LookupTypeId"

PalletMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "storage"
      type: "option"
      item:
        type: "PalletStorageMetadata"
    - name: "calls"
      type: "option"
      item:
        type: "PalletCallMetadata"
    - name: "events"
      type: "option"
      item:
        type: "PalletEventMetadata"
    - name: "constants"
      type: "vec"
      item:
        type: "PalletConstantMetadata"
    - name: "errors"
      type: "option"
      item:
        type: "PalletErrorMetadata"
    - name: "index"
      type: "u8"

PalletStorageMetadata:
  type: "struct"
  fields:
    - name: "prefix"
      type: "text"
    - name: "items"
      type: "vec"
      item:
        type: "StorageEntryMetadata"

SignedExtensionMetadata:
  type: "struct"
  fields:
    - name: "identifier"
      type: "text"
    - name: "type"
      type: "Si1LookupTypeId"
    - name: "additionalSigned"
      type: "Si1LookupTypeId"

StorageEntryMetadata:
  type: "struct"
  fields:
    - name: "name"
      type: "text"
    - name: "modifier"
      type: "StorageEntryModifier"
    - name: "type"
      type: "StorageEntryType"
    - name: "fallback"
      type: "bytes"
    - name: "docs"
      type: "vec"
      item:
        type: "text"

StorageEntryType:
  type: "enum_complex"
  variants:
    - name: "Plain"
      type: "Si1LookupTypeId"
    - name: "Map"
      type: "struct"
      fields:
        - name: "hashers"
          type: "vec"
          item:
            type: "StorageHasher"
        - name: "key"
          type: "Si1LookupTypeId"
        - name: "value"
          type: "Si1LookupTypeId"
